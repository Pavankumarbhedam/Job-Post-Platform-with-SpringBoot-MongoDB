<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Job Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .landing-container {
            text-align: center;
            padding: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        .landing-container h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .landing-container p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out;
        }

        .landing-container .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .landing-container .btn:hover {
            background-color: #764ba2;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #764ba2;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #667eea;
        }

        section {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background: #764ba2;
            color: white;
        }

        .popup-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            opacity: 0;
            animation: popupAnimation 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popupAnimation {
            0% { opacity: 0; top: 20px; }
            50% { opacity: 1; top: 40px; }
            100% { opacity: 0; top: 20px; }
        }

    </style>
</head>
<body>

<div class="landing-container">
    <h1>Welcome to Job Post Dashboard</h1>
    <p>Find and manage job opportunities easily!</p>
    <a href="dashboard.html" class="btn">Get Started</a>
</div>

<script>
    // Simulate a popup message when the user interacts with the landing page
    window.onload = function() {
        showPopupMessage("Welcome to the Job Portal!");
    };

    // Function to show a popup message at the top of the screen
    function showPopupMessage(message) {
        const popup = document.createElement("div");
        popup.classList.add("popup-message");
        popup.textContent = message;
        document.body.appendChild(popup);
        setTimeout(() => {
            popup.remove();
        }, 3000); // Remove after 3 seconds
    }
</script>

</body>
</html>
