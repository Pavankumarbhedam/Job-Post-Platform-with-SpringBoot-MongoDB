<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .popup-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center p-4">
    <h1>Job Post Dashboard</h1>
    <div>
        <button class="btn btn-light m-2" onclick="showSection('add')">Add Job Post</button>
        <button class="btn btn-light m-2" onclick="showSection('search')">Search Jobs</button>
        <button class="btn btn-light m-2" onclick="fetchJobs()">View Jobs</button>
    </div>
</header>

<!-- Add Job Section -->
<section id="add-section" class="container my-4 p-4 bg-white shadow rounded" style="display: none;">
    <h2 class="text-center mb-4">Add Job Post</h2>
    <div class="mb-3">
        <input type="text" id="profile" class="form-control" placeholder="Job Profile">
    </div>
    <div class="mb-3">
        <input type="text" id="description" class="form-control" placeholder="Description">
    </div>
    <div class="mb-3">
        <input type="number" id="experience" class="form-control" placeholder="Experience (Years)">
    </div>
    <div class="mb-3">
        <input type="text" id="technologies" class="form-control" placeholder="Technologies (Comma Separated)">
    </div>
    <button onclick="addJob()" class="btn btn-primary w-100">Add Job</button>
</section>

<!-- Search Job Section -->
<section id="search-section" class="container my-4 p-4 bg-white shadow rounded" style="display: none;">
    <h2 class="text-center mb-4">Search Jobs</h2>
    <input type="text" id="search" class="form-control mb-3" placeholder="Search by Profile or Technology" onkeyup="searchJobs()">
    <h3>Search Results</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Profile</th>
            <th>Description</th>
            <th>Experience</th>
            <th>Technologies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="searchResults"></tbody>
    </table>
</section>

<!-- View Jobs Section -->
<section id="jobs-section" class="container my-4 p-4 bg-white shadow rounded" style="display: none;">
    <h2 class="text-center mb-4">Job Listings</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Profile</th>
            <th>Description</th>
            <th>Experience</th>
            <th>Technologies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="jobList"></tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
